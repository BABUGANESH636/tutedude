<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Group</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
      background: #f5f5f5;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #28a745;
      color: white;
      border: none;
    }
    button:hover {
      background-color: #218838;
    }
    #responseMsg {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Create a New Group</h1>
  <form id="groupForm">
    <input type="text" id="groupName" placeholder="Enter group name" required />
    <button type="submit">Create Group</button>
  </form>
  <p id="responseMsg"></p>

  <script>
    document.getElementById('groupForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const groupName = document.getElementById('groupName').value.trim();
      if (!groupName) return;

      try {
        const res = await fetch('/create-group', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ groupName })
        });

        const data = await res.json();

        if (res.ok) {
          window.location.href = `/chat.html?group=${encodeURIComponent(groupName)}`;
        } else {
          document.getElementById('responseMsg').textContent = data.message;
        }
      } catch (err) {
        document.getElementById('responseMsg').textContent = 'Server error.';
      }
    });
  </script>
</body>
</html>
